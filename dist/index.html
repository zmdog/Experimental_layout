<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Task</title>
    <link href="summary.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="summary.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-block">
        <main class="main-block">
          <aside class="control-block">
            <div class="slider-modifications">
              <div class="basic-buttons_content">
                <header>
                  <div class="type-block">
                          <div class="basic-button">
                            <button class="button medium orange">горизонталный слайдер</button>
                          </div>
                  </div>
                </header>
                      <section class="slider-modification">
                        <div class="modification_content">
                          <ul class="change-color">
                                  <li class="header">Выбор цвета</li>
                            <li class="content">
                              <div>
                                <div class="colors">
                                        <input class="colorwell" type="text" value="#4eb7a8" id="color-track">
                                        <p>Хвост ползунка</p>
                                </div>
                                <div class="colors">
                                        <input class="colorwell" type="text" value="#e5e5e5" id="color-trail">
                                        <p>Цвет ползунка</p>
                                </div>
                                <div class="colors">
                                        <input class="colorwell" type="text" value="#4eb7a8" id="color-handler">
                                        <p>Рукоятка ползунка</p>
                                </div>
                              </div>
                              <div class="colorpicker" id="none"></div>
                            </li>
                          </ul>
                          <ul class="change-options">
                                  <li class="header">Параметры ползунка</li>
                            <li class="content">
                                    <div class="options" id="slider-step">
                                      <p>Шаг ползунка</p>
                                      <input type="text">
                                    </div>
                                    <div class="options" id="slider-interval">
                                      <p>Интервал ползунка</p>
                                      <input type="text">
                                    </div>
                                    <div class="options" id="slider-min">
                                      <p>Минимум ползунка</p>
                                      <input type="text">
                                    </div>
                                    <div class="options" id="slider-max">
                                      <p>Максимум ползунка</p>
                                      <input type="text">
                                    </div>
                              <div id="slider-orientation">
                                <p>Ползунок</p>
                                      <div class="options" id="horizontal">
                                        <p>Горизонтальный</p>
                                        <input type="checkbox">
                                      </div>
                                      <div class="options" id="vertical">
                                        <p>Вертикальный</p>
                                        <input type="checkbox">
                                      </div>
                              </div>
                                    <div class="options" id="slider-value">
                                      <p>Позиция ползунка</p>
                                      <input type="text">
                                    </div>
                            </li>
                          </ul>
                        </div>
                      </section>
                      <div class="tick-box"></div>
                <footer>
                        <div class="basic-button">
                          <button class="button medium orange">подтвердить</button>
                        </div>
                </footer>
              </div>
            </div>
          </aside>
          <section class="sliders_content">
            <div class="slider-wrapper">
                    <input type="checkbox" id="1">
                    <div class="slider_content">
                      <div class="slider" data-min="0" data-max="100" data-step="5" data-start_position="10">
                        <div class="slider-label"></div>
                      </div>
                    </div>
            </div>
            <div class="slider-wrapper">
                    <input type="checkbox" id="2">
                    <div class="slider_content">
                      <div class="slider" data-min="0" data-max="100" data-step="5" data-start_position="10">
                        <div class="slider-label"></div>
                      </div>
                    </div>
            </div>
            <div class="slider-wrapper">
                    <input type="checkbox" id="3">
                    <div class="slider_content">
                      <div class="slider" data-min="0" data-max="100" data-step="5" data-start_position="10">
                        <div class="slider-label"></div>
                      </div>
                    </div>
            </div>
            <div class="slider-wrapper">
                    <input type="checkbox" id="4">
                    <div class="slider_content">
                      <div class="slider" data-min="0" data-max="100" data-step="5" data-start_position="10">
                        <div class="slider-label"></div>
                      </div>
                    </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
