<!DOCTYPE html>
<html lang="ru">
  <head>

            </div>
          </aside>
          <section class="sliders_content">
            <div class="slider-wrapper">
                    <input type="checkbox" id="1">
                    <div class="slider_content">
                      <div class="slider" data-min="0" data-max="100" data-step="5" data-start_position="10"></div>
                    </div>
            </div>
            <div class="slider-wrapper">
                    <input type="checkbox" id="2">
                    <div class="slider_content">
                      <div class="slider" data-min="0" data-max="100" data-step="5" data-start_position="10"></div>

                    </div>
            </div>
            <div class="slider-wrapper">
